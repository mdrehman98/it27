{% extends '../../base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <body>
    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">Home</a>
            <a href="">Reports Manage</a>
            <a>
              <cite>Reports List</cite></a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           onclick="location.reload()" title="Refresh">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <table class="layui-hide" id="test"></table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </body>

    {% verbatim %}
    <script type="text/html" id="statusTpl">
        {{#  if(d.status == 1){ }}
        <span style="color: red;">normal</span>
        {{#  } else { }}
        <span style="color: green;">disabled</span>
        {{#  } }}
    </script>

    <script type="text/html" id="actionsTpl">
        <button type="button" class="layui-btn layui-btn-xs"
                onclick="xadmin.open('View','edit.html?id={{d.id}}',1000,500)">View
        </button>

    </script>

    {% endverbatim %}

    <script>
        layui.use(['table', 'laydate'], function () {
            var table = layui.table;
            var laydate = layui.laydate;

            laydate.render({
                elem: '#keywords'
                , lang: 'en'
            });

            table.render({
                elem: '#test'
                , url: 'index.html?ajax=1'
                {#,width: 892#}
                , height: 'full-200'
                , cols: [[
                    {#{type:'checkbox', fixed: 'left'}#}
                    {field: 'id', minWidth: 80, title: 'ID', sort: true, fixed: 'left'}
                    , {field: 'user', minWidth: 80, title: 'user'}
                    , {field: 'doctor', minWidth: 80, title: 'doctor'}
                    , {field: 'results', minWidth: 80, title: 'results'}
                    , {field: 'status', minWidth: 80, title: 'status', templet: '#statusTpl'}
                    , {field: 'addtime', minWidth: 80, title: 'addtime'}
                    , {width: 140, title: 'Action', fixed: 'right', templet: '#actionsTpl'}
                ]]
                , id: 'testReload'
                , page: true
            });

            var $ = layui.$, active = {
                reload: function () {
                    var keywords = $('input[name=keywords]').val();
                    var status = $('#status').val();
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            keywords: keywords,
                            status: status
                        }
                    });
                }
            };
            // 搜索
            $('.search').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });

    </script>
{% endblock %}
