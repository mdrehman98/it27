{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="{% static '/index' %}/layui/css/layui.css">
    <link rel="stylesheet" href="{% static '/index' %}/css/global.css">
    <script src="{% static '/index' %}/js/jquery.min.js"></script>
    <script src="{% static '/index' %}/layui/layui.js"></script>
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/" style="color: #fff;top:18px">
            <h3>Hospital Management System</h3>
        </a>
        <ul class="layui-nav fly-nav-user">
            <li class="layui-nav-item">
                <a class="fly-nav-avatar" href="javascript:;">
                    <cite class="layui-hide-xs">{{ userinfo.username }}</cite>
                    <img src="/upload/temp/{% if userinfo.avatar == '' %}avatar.png{% else %}{{ userinfo.avatar }}{% endif %}">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/index/user/center.html" style="text-align: center;">User Center</a></dd>
                    <hr style="margin: 5px 0;">
                    <dd><a href="/index/login/logout.html" style="text-align: center;">Logout</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>

<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
    });
</script>
<script>
    var url = location.href;
    $(".navg li").each(function () {
        {#console.log($(this).data('url'));#}
        if (url.indexOf($(this).data('url')) != -1) {
            $(this).addClass('layui-this').siblings('li').removeClass('layui-this');
        }
    });
    //搜索
    $(".searchbox").click(function () {
        var keywords = $('input[name=keywords]').val();
        if (keywords != '' && keywords != 'undefined') {
            location.href = '/index/index/index.html?keywords=' + keywords;
        }
    })
</script>
